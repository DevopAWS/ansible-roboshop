- name: user
  hosts: user
  become: yes
  tasks:
  
  - name: disabled oldnodejs and enabled new nodejs
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: adding user
    ansible.builtin.user:
      name: roboshop

  - name: create a directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp

  - name: extract user app
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install npm
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy user services
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon and start user
    ansible.builtin.systemd_service:
      daemon_reload: true


  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: load the data
    ansible.builtin.command: mongo --host mongodb.daws76.online < /app/schema/user.js


  - name: start and enable the user
    ansible.builtin.service:
      name: user
      state: present
      enabled: yes





  








